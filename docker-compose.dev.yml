version: "3.8"

services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: team_collaboration_dev
      MYSQL_USER: teamuser
      MYSQL_PASSWORD: teampassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - team_network_dev
    command: --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --general-log=1
      --general-log-file=/var/lib/mysql/general.log
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-uteamuser",
          "-pteampassword",
        ]
      interval: 10s
      timeout: 5s
      retries: 6

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
      DATABASE_URL: mysql://teamuser:teampassword@mysql:3306/team_collaboration_dev
      SHADOW_DATABASE_URL: mysql://root:rootpassword@mysql:3306/team_collaboration_shadow_dev
      JWT_SECRET: dev-jwt-secret-key
      API_PORT: 4000
      SOCKET_PORT: 5000
      NODE_ENV: development
      FRONTEND_URL: http://localhost:5173
    ports:
      - "4000:4000" # API
      - "5000:5000" # Socket.IO
      - "9229:9229" # Node.js ë””ë²„ê±°
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - node_modules_dev:/app/node_modules
      - /app/node_modules
    networks:
      - team_network_dev
    command: >
      sh -lc "
        echo 'ğŸ”„ ë°ì´í„°ë² ì´ìŠ¤ ë§ˆì´ê·¸ë ˆì´ì…˜ ì‹¤í–‰...' &&
        npx prisma migrate dev --name init &&
        echo 'âœ… ë§ˆì´ê·¸ë ˆì´ì…˜ ì™„ë£Œ' &&
        echo 'ğŸš€ ê°œë°œ ì„œë²„ ì‹œì‘...' &&
        npm run dev
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  prisma-studio:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    depends_on:
      mysql:
        condition: service_healthy
      backend:
        condition: service_started
    working_dir: /app
    environment:
      TZ: Asia/Seoul
      DATABASE_URL: mysql://teamuser:teampassword@mysql:3306/team_collaboration_dev
      NODE_ENV: development
    volumes:
      - ./backend:/app
      - node_modules_dev:/app/node_modules
    ports:
      - "5555:5555"
    networks:
      - team_network_dev
    command:
      [
        "sh",
        "-lc",
        "exec npx prisma studio --port 5555 --hostname 0.0.0.0 --browser none",
      ]
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Redis (ìºì‹œ ë° ì„¸ì…˜ ì €ì¥ìš© - ì„ íƒì‚¬í•­)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - team_network_dev
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  mysql_dev_data:
  node_modules_dev:
  redis_dev_data:

networks:
  team_network_dev:
    driver: bridge
