version: "3.8"

services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: team_collaboration_dev
      MYSQL_USER: teamuser
      MYSQL_PASSWORD: teampassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - team_network_dev
    # ⬇️ 멀티라인 커맨드는 '>'로 묶어야 YAML 파싱 오류가 안 납니다
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --general-log=1
      --general-log-file=/var/lib/mysql/general.log
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-uteamuser",
          "-pteampassword",
        ]
      interval: 10s
      timeout: 5s
      retries: 6

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
      # DB
      DATABASE_URL: mysql://teamuser:teampassword@mysql:3306/team_collaboration_dev
      SHADOW_DATABASE_URL: mysql://root:rootpassword@mysql:3306/team_collaboration_shadow_dev

      # 🔐 토큰 시크릿(방법 A) — 라우터/미들웨어가 요구하는 이름으로 맞춤
      ACCESS_TOKEN_SECRET: "${ACCESS_TOKEN_SECRET:?set ACCESS_TOKEN_SECRET in .env}"
      REFRESH_TOKEN_SECRET: "${REFRESH_TOKEN_SECRET:?set REFRESH_TOKEN_SECRET in .env}"

      # (선택) 만료 시간 — 미들웨어 기본값 15m/7d와 동일
      ACCESS_TOKEN_EXPIRY: 15m
      REFRESH_TOKEN_EXPIRY: 7d

      # 서버/환경
      API_PORT: 4000
      SOCKET_PORT: 5000
      NODE_ENV: development
      FRONTEND_URL: http://localhost:5173
    ports:
      - "4000:4000" # API
      - "5000:5000" # Socket.IO
      - "9229:9229" # Node.js 디버거
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - node_modules_dev:/app/node_modules
      # ⛔️ '- /app/node_modules' 익명 볼륨은 중복/덮어쓰기 되므로 제거
    networks:
      - team_network_dev
    command: >
      sh -lc "
        echo '🔄 데이터베이스 마이그레이션 실행...' &&
        npx prisma migrate dev --name init &&
        echo '✅ 마이그레이션 완료' &&
        echo '🚀 개발 서버 시작...' &&
        npm run dev
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  prisma-studio:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    depends_on:
      mysql:
        condition: service_healthy
      backend:
        condition: service_started
    working_dir: /app
    environment:
      TZ: Asia/Seoul
      DATABASE_URL: mysql://teamuser:teampassword@mysql:3306/team_collaboration_dev
      NODE_ENV: development
    volumes:
      - ./backend:/app
      - node_modules_dev:/app/node_modules
    ports:
      - "5555:5555"
    networks:
      - team_network_dev
    command:
      [
        "sh",
        "-lc",
        "exec npx prisma studio --port 5555 --hostname 0.0.0.0 --browser none",
      ]
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - team_network_dev
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  mysql_dev_data:
  node_modules_dev:
  redis_dev_data:

networks:
  team_network_dev:
    driver: bridge
