services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: team_collaboration
      MYSQL_USER: teamuser
      MYSQL_PASSWORD: teampassword
      MYSQL_ROOT_HOST: "%" # root ì™¸ë¶€ ì ‘ê·¼ í—ˆìš©
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - team_network
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-uroot",
          "-prootpassword",
        ]
      interval: 10s
      timeout: 5s
      retries: 6

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
      # DB
      DATABASE_URL: mysql://root:rootpassword@mysql:3306/team_collaboration
      SHADOW_DATABASE_URL: mysql://root:rootpassword@mysql:3306/team_collaboration_shadow

      # ðŸ” JWT Secrets (ë¼ìš°í„°/ë¯¸ë“¤ì›¨ì–´ ëª…ì¹­ê³¼ ì¼ì¹˜)
      ACCESS_TOKEN_SECRET: "${ACCESS_TOKEN_SECRET:?set ACCESS_TOKEN_SECRET in .env}"
      REFRESH_TOKEN_SECRET: "${REFRESH_TOKEN_SECRET:?set REFRESH_TOKEN_SECRET in .env}"

      # ë§Œë£Œì‹œê°„(ì„ íƒ: ë¯¸ë“¤ì›¨ì–´ì—ì„œ ê¸°ë³¸ê°’ 15m/7d)
      ACCESS_TOKEN_EXPIRY: 15m
      REFRESH_TOKEN_EXPIRY: 7d

      # ê¸°íƒ€
      API_PORT: 4000
      SOCKET_PORT: 5000
      NODE_ENV: development
      FRONTEND_URL: http://localhost:5173
      DATABASE_POOL_SIZE: 10
      DATABASE_CONNECTION_TIMEOUT: 30000
      DATABASE_QUERY_TIMEOUT: 30000
    ports:
      - "4000:4000" # API
      - "5000:5000" # Socket.IO
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - node_modules:/app/node_modules
    networks:
      - team_network
    command: >
      sh -lc "
        npx prisma migrate dev --name init &&
        node src/index.js
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  prisma-studio:
    build:
      context: ./backend
      dockerfile: Dockerfile
    profiles: ["dev"]
    depends_on:
      mysql:
        condition: service_healthy
      backend:
        condition: service_started
    working_dir: /app
    environment:
      TZ: Asia/Seoul
      DATABASE_URL: mysql://root:rootpassword@mysql:3306/team_collaboration
      NODE_ENV: development
    volumes:
      - ./backend:/app
      - node_modules:/app/node_modules
    ports:
      - "5555:5555"
    networks:
      - team_network
    command:
      [
        "sh",
        "-lc",
        "exec npx prisma studio --port 5555 --hostname 0.0.0.0 --browser none",
      ]
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  mysql_data:
  node_modules:

networks:
  team_network:
    driver: bridge
