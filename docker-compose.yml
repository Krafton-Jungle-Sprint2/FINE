services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: team_collaboration
      MYSQL_USER: teamuser
      MYSQL_PASSWORD: teampassword
      MYSQL_ROOT_HOST: "%" # root 외부 접근 허용
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - team_network
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-uroot",
          "-prootpassword",
        ]
      interval: 10s
      timeout: 5s
      retries: 6

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
      # Root 사용자 사용 (Shadow DB 문제 해결)
      DATABASE_URL: mysql://root:rootpassword@mysql:3306/team_collaboration
      SHADOW_DATABASE_URL: mysql://root:rootpassword@mysql:3306/team_collaboration_shadow
      # 강력한 JWT 시크릿 키 (최소 32자)
      JWT_SECRET: your-super-secret-jwt-key-for-access-tokens-change-this-in-production-2024
      REFRESH_TOKEN_SECRET: your-super-secret-jwt-key-for-refresh-tokens-change-this-in-production-2024
      ACCESS_TOKEN_EXPIRY: 15m
      REFRESH_TOKEN_EXPIRY: 7d
      API_PORT: 4000
      SOCKET_PORT: 5000
      NODE_ENV: development
      FRONTEND_URL: http://localhost:5173
      # 데이터베이스 연결 풀 설정
      DATABASE_POOL_SIZE: 10
      DATABASE_CONNECTION_TIMEOUT: 30000
      DATABASE_QUERY_TIMEOUT: 30000
    ports:
      - "4000:4000" # API
      - "5000:5000" # Socket.IO
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - node_modules:/app/node_modules
    networks:
      - team_network
    command: >
      sh -lc "
        npx prisma migrate dev --name init &&
        node src/index.js
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  prisma-studio:
    build:
      context: ./backend
      dockerfile: Dockerfile
    profiles: ["dev"]
    depends_on:
      mysql:
        condition: service_healthy
      backend:
        condition: service_started
    working_dir: /app
    environment:
      TZ: Asia/Seoul
      DATABASE_URL: mysql://root:rootpassword@mysql:3306/team_collaboration
      NODE_ENV: development
    volumes:
      - ./backend:/app
      - node_modules:/app/node_modules
    ports:
      - "5555:5555"
    networks:
      - team_network
    command:
      [
        "sh",
        "-lc",
        "exec npx prisma studio --port 5555 --hostname 0.0.0.0 --browser none",
      ]
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  mysql_data:
  node_modules:

networks:
  team_network:
    driver: bridge
